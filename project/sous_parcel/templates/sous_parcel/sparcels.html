{% extends 'panel/base.html' %}

{% block title %}Welcome | {% endblock %}

{% block content %}

<div id="dash-content" class="bg-gray-200 py-6 lg:py-0 w-full lg:max-w-sm flex flex-wrap content-start">

 {%for sparcel in sparcels%}

    <div class="w-1/2 lg:w-full">
        <div class="border-2 border-gray-400 border-dashed hover:border-transparent hover:bg-white hover:shadow-xl rounded p-6 m-2 md:mx-10 md:my-6">
            <div class="flex flex-col items-center">
                <div class="flex-shrink pr-4">
                    <div class="rounded-full p-3 bg-gray-300"><i class="fas fa-server fa-fw fa-inverse text-indigo-500"></i></div>
                </div>
                <div class="flex-1">
                    <h3 class="font-bold text-3xl">{{sparcel.name}}</h3>
                    <h5 class="font-bold text-gray-500">{{sparcel.details}}</h5>
                    <a href="{% url 'sparcel' sparcel.id %}" class="block py-1 md:py-3 pl-1 align-middle text-black-600 no-underline hover:text-indigo-400">
                        <span class="w-full inline-block pb-1 md:pb-0 text-sm">show</span>
                    </a>
                    <a href="{% url 'capters' sparcel.id %}" class="block py-1 md:py-3 pl-1 align-middle text-black-600 no-underline hover:text-indigo-400">
                        <span class="w-full inline-block pb-1 md:pb-0 text-sm">RUN CAPTEURS</span>
                    </a>
                </div>
            </div>
        </div>
    </div>



{% endfor %}
</div>
<div id="main-content" class="w-full flex-1">
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-white">sparcels</h1>
    </div>
</div>

{% endblock %}
