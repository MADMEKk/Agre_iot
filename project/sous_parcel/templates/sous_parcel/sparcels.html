{% extends 'panel/base.html' %}
{% block paneltitle %}Les Capteurs{% endblock paneltitle %}
{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <div class="row">
            <div class="col-lg-10 col-md">
              <h6>sous_parcels table</h6>
            </div>
            <div class="col-lg-2 col-md me-3">
              <a href=" {% url 'panel:cree_sparcel' %}"><span class="badge badge-sm bg-gradient-success">ajouter sous_parcel</span></a>
            </div>
          </div>
       </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    nom
                  </th>
                  <th
                    class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                  >
                  Details
                  </th>
                  <th
                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    
                  </th>
                  <th
                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                  >
                    
                  </th>
                  <th class="text-secondary opacity-7"></th>
                </tr>
              </thead>
              <tbody>
                {% for sparcel in sparcels %}
                <tr>
                  <td>
                    <div class="d-flex px-2 py-1">
                      <div>
                      
                      </div>
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm">{{sparcel.name}}</h6>
                        <p class="text-xs text-secondary mb-0">
                          ID : {{sparcel.id}}
                        </p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0">
                      {{sparcel.details}}
                    </p>
                  </td>
                  <td class="align-middle text-center text-sm">
                    <a href=" {% url 'sous_parcel:sparcel' sparcel.id %} "
                      ><span class="badge badge-sm bg-gradient-success"
                        >affiche</span
                      ></a
                    >
                  </td>
                  
                  
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- prettier-ignore -->
{% endblock %}
